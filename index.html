<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <title>Fight</title>
    <style>*{
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
    }</style>
</head>
<body style="display: flex; justify-content: center; align-items: center; background-image: linear-gradient(45deg, black, white);"> 
    <div style="position: relative; display: inline-block;">
        <div style="position:absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- Player Health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid whitesmoke; border-bottom: 4px solid whitesmoke;  border-left: 4px solid whitesmoke; ">
                <div style="background-color: red; height: 50px; width:100% ;"></div>
                <div id="playerHealth" style="position: absolute; background-color:#818cf8 ; top: 0; bottom: 0; right: 0; width: 100%;"></div>
            </div>
            <!-- Timer -->
            <div id="timer" style="background-color: gray; width: 100px; height: 70px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid whitesmoke;"></div>
            <!-- Enemy Health -->
            <div style="position: relative; width:100% ;  border-top: 4px solid whitesmoke; border-bottom: 4px solid whitesmoke; border-right: 4px solid whitesmoke; ">
                <div style="background-color: red;  height: 50px; width:100% ;"></div>
                <div id="enemyHealth" style="position: absolute; background-color:#818cf8 ; top: 0; bottom: 0; right: 0; left: 0;"></div>
            </div>
        </div>
        <div id="result" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; bottom: 0; right: 0; left: 0; display: none;">Tie</div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/fighting-games/js/utils.js"></script>
    <script src="/fighting-games/js/classes.js"></script>
    <script src="index.js"></script>    
</body>
</html>
